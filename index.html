<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planeje seu dia e exale produtividade</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo(a) de volta!</h2>
                <p class="description description-primary">Para se manter conectado conosco</p>
                <p class="description description-primary">Por favor faça login com seus dados.</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta aqui</h2>
                
                <p class="description description-second">use seu e-mail para cadastro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" required>
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha" required minlength="6" required>
                    </label>
                    
                    
                    <button class="btn btn-second">Cadastrar-se</button>        
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">olá amigo(a)!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">e comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Faça seu login</h2>
                
                <p class="description description-second">use sua conta de e-mail:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                
                    <a class="password" href="#">esqueceu sua senha?</a>
                    <button class="btn btn-second">entrar</button>
                </form>
            </div>
        </div>
    </div>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required minlength="6" required>
        
        <button type="submit">Login</button>
      </form>
      
      <script>
        const form = document.getElementById('loginForm');
      
        form.addEventListener('submit', function (event) {
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
      
          // Verifica se os campos estão preenchidos
          if (email === '' || password === '') {
            alert('Todos os campos são obrigatórios!');
            event.preventDefault(); // Impede o envio do formulário
            return;
          }
      
          // Verifica se o email é válido (já é verificado com o input type "email", mas pode ser reforçado aqui)
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert('Insira um email válido!');
            event.preventDefault();
            return;
          }
      
          // Verifica se a senha tem no mínimo 6 caracteres
          if (password.length < 6) {
            alert('A senha deve ter no mínimo 6 caracteres!');
            event.preventDefault();
          }
        });
      </script>      
    <script src="js/app.js"></script>
</body>
</html>
